<cdk-virtual-scroll-viewport
  tvsItemSize
  class="wrapper mat-elevation-z2"
  (scrolledIndexChange)="nextBatch($event)"
>
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="col-sm">No.</th>
      <td mat-cell *matCellDef="let element" class="col-sm">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name2 }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
  </table>
</cdk-virtual-scroll-viewport>
